<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{LayoutPadrao}">
<head>
<title>Imóveis</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/imoveis" th:object="${imoveis}">
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading" >
					<div class="clearfix">
						<h1 class="panel-title aw-titulo-panel">Novo imóvel</h1>
						<a class="btn btn-link aw-link-panel" href="/imoveis">Voltar para imóveis</a>
					</div>	
			</div>
		<div class="panel-body">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group" th:classappend= "${#fields.hasErrors('nomeImovel')} ? has-error">
						<label for="nomeImovel" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="nomeImovel"  name="nomeImovel" th:field="*{nomeImovel}"
						placeholder="Informe o nome do imóvel">
					</div>
				</div>
				<div class="form-group" th:classappend= "${#fields.hasErrors('endereco')} ? has-error">
						<label for="endereco" class="col-sm-2 control-label">Endereço</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="endereco"  name="endereco" th:field="*{endereco}"
						placeholder="Informe o endereço do imóvel">
					</div>
				</div>
				<div class="form-group" th:classappend= "${#fields.hasErrors('negocio')} ? has-error">
						<label for="negocio" class="col-sm-2 control-label">Negócio</label>
					<div class="col-sm-3">
						<select class="form-control" name="nomeNegocio" th:field="*{negocio}">
							<option th:each="negocio : ${todosNegocios}" th:value="${negocio.idNegocio}"
								th:text="${negocio.nomeNegocio}"></option>
						</select>
					</div>
				</div>
				<div class="form-group" th:classappend= "${#fields.hasErrors('categoria')} ? has-error">
						<label for="nomeCategoria" class="col-sm-2 control-label">Categoria</label>
					<div class="col-sm-3" >
					<select class="form-control" name="nomeCategoria" th:field="*{categoria}">
						<option th:each="categoria : ${todasCategorias}" th:value="${categoria.idCategoria}"
								th:text="${categoria.nomeCategoria}"></option>
					</select>
					</div>
				</div>
				<div class="form-group" th:classappend= "${#fields.hasErrors('estado')} ? has-error">
						<label for="nomeEstado" class="col-sm-2 control-label">Estado</label>
					<div class="col-sm-3" >
					<select class="form-control" name="nomeEstado" th:field="*{estado}">
						<option th:each="estado : ${todosEstados}" th:value="${estado.idEstado}"
								th:text="${estado.nomeEstado}"></option>
					</select>
					</div>	
			   </div>
			   <div class="form-group" th:classappend= "${#fields.hasErrors('municipio')} ? has-error">
						<label for="municipio" class="col-sm-2 control-label">Municipio</label>
					<div class="col-sm-3" >
					<select class="form-control" name="municipio" th:field="*{municipio}">
						<option th:each="municipio : ${todosMunicipios}" th:value="${municipio.idMunicipio}"
								th:text="${municipio.nomeMunicipio}"></option>
					</select>
					</div>	
			   </div>
			   <div class="form-group" th:classappend= "${#fields.hasErrors('bairro')} ? has-error">
						<label for="bairro" class="col-sm-2 control-label">Bairro</label>
					<div class="col-sm-3" >
					<select class="form-control" th:field="*{bairro}">
						<option th:each="bairro : ${todosBairros}" th:value="${bairro.idBairro}"
								th:text="${bairro.nomeBairro}"></option>
					</select>
					</div>	
			   </div>
			   <div class="form-group" th:classappend= "${#fields.hasErrors('quarto')} ? has-error">
						<label for="quantidade" class="col-sm-2 control-label">Quarto</label>
					<div class="col-sm-3" >
					<select class="form-control" name="quantidade" th:field="*{quarto}">
						<option th:each="qtde : ${todosQuartos}" th:value="${qtde.idQuarto}"
								th:text="${qtde.quantidade}"></option>
					</select>
					</div>	
			   </div>	
			   <div class="form-group" th:classappend= "${#fields.hasErrors('preco')} ? has-error">
						<label for="preco" class="col-sm-2 control-label">Preço</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="preco"  th:field="*{preco}">
					</div>
				</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Cadastrar</button>
				</div>
			</div>
		</div>
	</div>
	</form>
</section>
</html>
