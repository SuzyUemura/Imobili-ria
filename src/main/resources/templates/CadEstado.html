<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{LayoutPadrao}">
<head>
<title>Cadastro de Estados</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/estado" th:object="${estado}">
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading" >
					<div class="clearfix">
						<h1 class="panel-title aw-titulo-panel">Estados</h1>
						<a class="btn btn-link aw-link-panel" href="/estado">Voltar para estados</a>
					</div>	
			</div>
		<div class="panel-body">
				<input type="hidden" th:field="*{idEstado}"/>
				<div class="form-group" th:classappend= "${#fields.hasErrors('uf')} ? has-error">
						<label for="uf" class="col-sm-2 control-label">UF</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="uf"  name="uf" th:field="*{uf}"
						placeholder="Informe a unidade federativa">
					</div>
				</div>
				<div class="form-group" th:classappend= "${#fields.hasErrors('nomeEstado')} ? has-error">
						<label for="nomeEstado" class="col-sm-2 control-label">Estado</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nomeEstado"  name="nomeEstado" th:field="*{nomeEstado}"
						placeholder="Informe estado">
					</div>
				</div>	
			   </div>		
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Cadastrar</button>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
