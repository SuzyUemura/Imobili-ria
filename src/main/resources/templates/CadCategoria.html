<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{LayoutPadrao}">
<head>
<title>cadastro Categoria</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/categoria" th:object="${categoria}">
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title aw-titulo-panel">Nova categoria</h1>
						<a class="btn btn-link aw-link-panel" href="/categoria">Voltar para categorias</a>
					</div>	
			</div>
			<div class="panel-body">
				<input type="hidden" th:field="*{idCategoria}"/>
				<div class="form-group" th:classappend= "${#fields.hasErrors('nomeCategoria')} ? has-error">
						<label for="categoria" class="col-sm-2 control-label">Categoria</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="categoria" name="categoria" th:field="*{nomeCategoria}"
						placeholder="Informe o nome da categoria"/>
					</div>
				</div>	
						
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Cadastrar</button>
				</div>
			</div>
			</div>
		</div>
	</form>
</section>
</html>
