<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{LayoutPadrao}">
<head>
<title>Cadastrar Quartos</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/quarto" th:object="${quarto}">
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading" >
					<div class="clearfix">
						<h1 class="panel-title aw-titulo-panel">Quantidade de quartos</h1>
						<a class="btn btn-link aw-link-panel" href="/quarto">Voltar para quartos</a>
					</div>	
			</div>
		<div class="panel-body">
				<input type="hidden" th:field="*{idQuarto}"/>
				<div class="form-group" th:classappend= "${#fields.hasErrors('quantidade')} ? has-error">
						<label for="quarto" class="col-sm-2 control-label">Quarto</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="quantidade" name="quantidade" th:field="*{quantidade}"/
						placeholder="Informe a quantidade de quartos">
					</div>
				</div>	
						
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Cadastrar</button>
				</div>
			</div>
		</div>
		</div>
	</form>
</section>
</html>
